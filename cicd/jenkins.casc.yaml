jenkins:
  systemMessage: "\n\n=== Jenkins Configuration as Code ===\n\n"

  numExecutors: 1
  mode: NORMAL
  scmCheckoutRetryCount: 3
  labelString: "master-label"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${JENKINS_ADMIN_ID}"
          password: "${adminpw:-${JENKINS_ADMIN_PASSWORD}}"

  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Read:anonymous"
        - "GROUP:Overall/Administer:authenticated"
        - "USER:Overall/Administer:admin"

  crumbIssuer: "standard"

  remotingSecurity:
    enabled: true

  nodes:
    - permanent:
        labelString: "ubuntu-docker-server"
        mode: NORMAL
        name: "ubuntu-docker-server"
        numExecutors: 1
        remoteFS: "/home/jenkins"
        launcher:
          SSHLauncher:
            host: "192.168.56.104"
            port: 22
            credentialsId: ssh-ubuntu-docker-server
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy:
                requireInitialManualTrust: false

  slaveAgentPort: 50000
  agentProtocols:
    - "jnlp4"

credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            scope:    GLOBAL
            id:       github-user
            username: ewelina
            password: ${github:-githubPassw0rd}
            description: github username/password

      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: ssh-ubuntu-docker-server
              username: jenkins
              passphrase: ''
              description: "SSH private key for jenkins:Ubuntu-Docker-Server"
              privateKeySource:
                directEntry:
                  privateKey: |
                    -----BEGIN OPENSSH PRIVATE KEY-----
                    ...
                    -----END OPENSSH PRIVATE KEY-----

tool:
  git:
    installations:
      - name: Default
        home: "git"

jobs:
  - script: |
      multibranchPipelineJob('configuration-as-code') {
        factory {
          workflowBranchProjectFactory {
            scriptPath('cicd/Jenkinsfile')
          }
        }
        branchSources {
          git {
            id = 'configuration-as-code'
            remote('https://github.com/piotex/EconomicNews.git')
          }
        }
      }

unclassified:
  locale:
    systemLocale: en
    ignoreAcceptLanguage: true